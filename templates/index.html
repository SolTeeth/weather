{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeatherIT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <link rel="icon" type="image/png" href="{% static "logo.png" %}"/>
</head>
<body>

<p><img src="{% static 'logo.png' %}" height="200px" alt=""></p>


<form method="post" class="col-lg-6 offset-lg-3 ">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-grid gap-2 col-5 mx-auto">
        <button type="submit" class="btn btn-success">WeatherIt!</button>
    </div>
</form>
{% if error %}
    <br><h3>{{ error }}</h3><br>
{% endif %}
{% if response %}
<div class="answer">
    <h2>{{ response.name }}</h2>
    <h3>{{ response.weather.0.description }}</h3>
    <h3>{{ response.main.temp }} â„ƒ </h3>
</div>
{% endif %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
